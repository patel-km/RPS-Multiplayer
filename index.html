<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors, Shoot!</title>
    <link rel="stylesheet" type = "text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Outline|Paytone+One" rel="stylesheet">
    <link rel="stylesheet" type = "text/css" href="assets/css/style.css">
</head>

<body>

    <h1>Rock, Paper, Scissors!</h1>


<!-- Contains the initial name input form, greeting message addressing the user by their input name, and a constant message about whose turn it is -->
    <div class="container top">
  
        <div class="row">
            <div class="col-md-6">
                    <form name="name" id="p1Form">
                        <input type="text" id= "p1-name" placeholder="Enter Name">
                        <button type="button" class="send1">Send</button>
                    </form>
            </div>

            <div class="col-md-6">
                    <form name="name" id="p2Form">
                        <input type="text" id ="p2-name" placeholder="Enter Name">
                        <button type="button" class="send2">Send</button>
                    </form>
            </div>
        </div>
        <br>
        <br>
        <div class="row message">
            <div class="col-md-12">
                <!-- <p>It's your turn" OR "Waiting on [nameOfP1/P2] to choose.</p> -->
            </div>
        </div>

    </div> <!-- Closing container top div -->

    


    
<!-- Contains the 3 main display boxes: P1, winner, P2 -->

    <div class="container main">

        <div class="row">

            <div class="col-md-4">
                <div id="p1Box">
                    <ul id="p1options"></ul>
                    <!-- user options
                    user move -->
                </div>
            </div>

            <div class="col-md-4">
                <div id="winnerBox">
                    <!-- results of match -->
                </div>
            </div>
            
            <div class="col-md-4">
                <div id="p2Box">
                    <!-- user options
                    user move -->
                </div>
            </div>

        </div>

        <!-- Chatbox to hold pass messages/activity
        input box
        send button -->

    </div> <!-- Closing container main div -->

    

    <div class="footer">
        KP
    </div>

<!-- Firebase, JS, JQ BELOW__________________________________________________________- -->

<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
    
</body>
</html>
